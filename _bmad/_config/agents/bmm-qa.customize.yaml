# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "Project: Long Audio Transcription Tool (long audio transcribing, Vietnamese-optimized). Backend pytest in tests/; frontend tests as in tests/README.md."
  - "Project standards: TDD required. Every code update or new feature must include unit, integration, and e2e tests as relevant. Coverage must be maintained. QA workflows should ensure tests exist and docs (README, tests/README.md) are updated. See CONTRIBUTING.md."
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
