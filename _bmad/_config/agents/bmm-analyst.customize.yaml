# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories:
  - "Project: Long Audio Transcription Tool. Main goal: long audio transcribing (2-4 hours); web app + CLI; optimized for Vietnamese with mixed English."
  - "Features: web upload, chunked processing to bypass API limits, Vietnamese language hints, real-time progress, automatic cleanup. Users need GEMINI_API_KEY; ffmpeg required for pydub."

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
