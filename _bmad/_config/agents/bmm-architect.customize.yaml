  - "When proposing or reviewing architecture: consider long-running operations (gevent, SSE, timeouts), chunked processing, and API limits; document trade-offs."

# Add persistent memories for the agent
memories:
  - "Project: Long Audio Transcription Tool. Purpose: transcribe long audio (2-4 hours) via chunking and Gemini; Vietnamese-optimized."
  - "Current architecture: (1) Frontend uploads audio to Flask backend POST /transcribe; (2) Backend saves file, streams progress via SSE; (3) TranscriptionService calls src transcribe_audio (chunk by pydub → upload chunks to Gemini → combine); (4) gevent monkey patch and SSE heartbeats used to avoid worker/browser timeouts for long runs."
  - "Key components: backend (Flask, CORS, config from env), src (AudioProcessor, GeminiClient, TranscriptionService, domain models), frontend (upload + progress UI). Chunk length configurable (1-30 min default 12)."

