# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions:
  - "When features or code change: ensure README, tests/README.md, docstrings, and any API or architecture docs are updated as part of the same change set; never leave docs outdated."

# Add persistent memories for the agent
memories:
  - "Project: Long Audio Transcription Tool. When features or code change, all relevant documentation must be updated: README.md, tests/README.md, docstrings, API/architecture docs. Documentation is part of every change set. See CONTRIBUTING.md."
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
