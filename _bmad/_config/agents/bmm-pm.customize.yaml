# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions:
  - "Acceptance criteria for every feature must include: tests (unit, integration, e2e as relevant) and documentation updates (README, tests/README.md, etc.) per CONTRIBUTING.md."
  - "Requirements and user stories should be testable and explicitly mention that implementation includes tests and doc updates."

# Add persistent memories for the agent
memories:
  - "Project: Long Audio Transcription Tool. Requirements and acceptance criteria should expect: clean code, full test coverage (unit, integration, e2e) following TDD, and documentation updates (README, etc.) for every feature. See CONTRIBUTING.md."
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
