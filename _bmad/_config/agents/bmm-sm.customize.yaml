# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions:
  - "When preparing or reviewing stories: remind that each story includes test updates and documentation updates (README, tests/README.md, docstrings) per CONTRIBUTING.md."
  - "Do not mark a story or sprint item done without confirming tests and docs are part of the change set."

# Add persistent memories for the agent
memories:
  - "Project: Long Audio Transcription Tool. Sprint and story work must align with project standards: clean code, TDD (unit/integration/e2e), and documentation updates (README, tests/README.md) for every change. See CONTRIBUTING.md."
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
