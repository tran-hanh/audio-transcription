services:
  - type: web
    name: audio-transcription-api
    env: python
    pythonVersion: 3.12.0
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT --timeout 1800 --workers 2 --worker-class gevent --worker-connections 1000
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.12.7
    disk:
      name: audio-transcription-disk
      mountPath: /tmp
      sizeGB: 1

