[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=89.7
    --disable-warnings
    --ignore-glob=src/models.py
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

