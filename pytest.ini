[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # With src/transcribe.py omitted from coverage (see .coveragerc),
    # enforce an 80% minimum for the remaining backend/src code.
    --cov-fail-under=80
    --disable-warnings
    --ignore-glob=src/models.py
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

