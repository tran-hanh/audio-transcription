[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # Current overall coverage is ~71.5%; set a realistic gate that still
    # enforces meaningful coverage while we continue to grow the suite.
    --cov-fail-under=71
    --disable-warnings
    --ignore-glob=src/models.py
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

