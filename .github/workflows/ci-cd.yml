name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "ci-cd-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-test.txt ]; then
            pip install -r requirements-test.txt
          else
            pip install pytest pytest-cov pytest-mock requests
          fi

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          GEMINI_API_KEY: "test-api-key-for-ci"

      - name: Generate coverage report
        run: |
          pytest tests/ --cov=backend.app --cov=src.transcribe --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Install pylint
        run: |
          pip install pylint

      - name: Run pylint
        run: |
          pylint $(git ls-files '*.py') --disable=import-error || true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--no-deprecation"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (without cache)
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Generate package-lock.json if missing
        working-directory: frontend
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Setup Node.js (with cache)
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run type check
        working-directory: frontend
        run: npm run type-check

      - name: Run linter
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm run test -- --run

  build-frontend:
    name: Build Frontend
    needs: [test-frontend]
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--no-deprecation"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (without cache)
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Generate package-lock.json if missing
        working-directory: frontend
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Setup Node.js (with cache)
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    needs: [quality-checks, build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
